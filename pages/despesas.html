<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/PROJETO-Controle-Financeiro/styles.css" />
    <link rel="stylesheet" href="/PROJETO-Controle-Financeiro/reset.css" />
    <title>Controle Financeiro Residencial</title>
  </head>
  <header class="header">
    <a href="../index.html">MENU</a>
    <a href="/PROJETO-Controle-Financeiro/pages/entrada.html">ENTRADAS</a>
    <a href="#">RELATORIOS</a>
  </header>

  <body>
    <div class="cabecalho">
      <h1>Controle Financeiro Familiar</h1>
      <h2>Despesas</h2>
    </div>
    <div class="container">
      <input type="text" class="" name="" id="empresa" placeholder="Empresa" />
      <label for="cars"></label>
      <select id="categoria" name="categoria" aria-placeholder="Categoria">
        <option value="Mercado">Mercado</option>
        <option value="Telefonia">Telefonia</option>
        <option value="Carro">Carro</option>
        <option value="Saude">Saúde</option>
      </select>
      <input type="date" name="" id="data" placeholder="Data" />
      <select id="pagamento" name="categoria" aria-placeholder="Forma de Pagamento">
        <option value="Mercado">Forma de Pagamento</option>
        <option value="Telefonia">Cartão de Credito</option>
        <option value="Carro">Débito</option>
        <option value="Saude">Dinheiro</option>
      </select>
      <input type="number" name="" id="valor" placeholder="Valor R$" />
      <button id="botao">Cadastrar</button>
      <br />
      <br />
      <br />
      <br />
      <span>SEJA BEM VINDO</span>
    </div>
  </body>
  <script src="/PROJETO-Controle-Financeiro/main.js"></script>
  <script src="/PROJETO-Controle-Financeiro/script/dados-usuarios.js"></script>
</html>
